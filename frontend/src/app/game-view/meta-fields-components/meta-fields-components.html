<ng-container [formGroup]="form">
  <mat-form-field appearance="outline" class="form-row">
    <mat-label>Nom de la vidéo</mat-label>
    <input formControlName="video_name" matInput/>

    <mat-hint align="start">Longueur</mat-hint>
    <mat-hint align="end">{{ (form.get('video_name')?.value || '').length }}/120</mat-hint>
  </mat-form-field>

  <!-- Description -->
  <mat-form-field appearance="outline" class="form-row">
    <mat-label>Description</mat-label>
    <textarea
      formControlName="description"
      id="description"
      matInput
      maxlength="5000"
      placeholder="Résumé, timecodes, liens…"
      rows="5"
    ></textarea>
    <mat-hint align="start">Vous pouvez inclure des timecodes et des liens utiles.</mat-hint>
    <mat-hint align="end">{{ (form.get('description')?.value || '').length }}/5000</mat-hint>
  </mat-form-field>


  <mat-form-field appearance="outline" class="form-row">
    <mat-label>Date de publication</mat-label>
    <input
      formControlName="publication_date"
      id="publication_date"
      matInput
      placeholder="YYYY-MM-DDThh:mm"
      type="datetime-local"
    />
    <button aria-label="Date et heure locales" mat-icon-button matSuffix tabindex="-1">
      <mat-icon>event</mat-icon>
    </button>
    <mat-hint>Indique la date/heure de publication (heure locale).</mat-hint>
  </mat-form-field>
  Date de publication
</ng-container>

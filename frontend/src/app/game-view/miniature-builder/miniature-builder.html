<div [formGroup]="miniatureBuilderForm">

  <section class="teams-row"
  >
    <app-team-select
      [teams]="teams_logos()"
      formControlName="team1"
      label="Team 1"
    ></app-team-select>


    <button (click)="onSwapTeams()" class="swap-btn" matButton="elevated">Swap teams</button>

    <app-team-select
      [teams]="teams_logos()"
      formControlName="team2"
      label="Team 2"
    ></app-team-select>

  </section>


  <div class="form-row timecode-row">
    <label>Time code</label>
    <div class="timeCode">
      <mat-slider max="1" min="0" step="0.001">
        <input formControlName="timeCode" matSliderThumb>
      </mat-slider>
      <span>{{ (miniatureBuilderForm.get('timeCode')?.value)| number:'1.2-4' }}</span>
    </div>
    <small class="hint">Ajustez entre 0 et 1 (pas de 0.001).</small>
  </div>

  <!-- Sliders xOffset, yOffset, zoom sur une seule ligne -->

  <section class="builder-layout">

    <div class="left-pane">
      <div class="triple-sliders" formGroupName="viewport">

        <div class="slider-item">
          <label for="miniature_x_offset">x Offset
            <span class="value">{{ miniatureBuilderForm.get(['viewport', 'miniature_x_offset'])?.value ?? 0 }}</span>
          </label>
          <mat-slider id="miniature_x_offset" min="0" max="1" step="0.001">
            <input formControlName="miniature_x_offset" matSliderThumb>
          </mat-slider>
        </div>

        <div class="slider-item">
          <label for="miniature_y_offset">y offset
            <span class="value">{{ miniatureBuilderForm.get(['viewport', 'miniature_y_offset'])?.value ?? 0 }}</span>
          </label>
          <mat-slider id="miniature_y_offset" min="0" max="1" step="0.001">
            <input formControlName="miniature_y_offset" matSliderThumb>
          </mat-slider>
        </div>

        <div class="slider-item">
          <label for="miniature_zoom">Zoom
            <span
              class="value">{{ (miniatureBuilderForm.get(['viewport', 'miniature_zoom'])?.value ?? 1) | number:'1.1-1' }}
              x</span>
          </label>
          <mat-slider id="miniature_zoom" min="1" max="5" step="0.01">
            <input formControlName="miniature_zoom" matSliderThumb>
          </mat-slider>
        </div>

      </div>

    </div>

    <div class="right-pane">
      <app-images-preview
        [baseImageUrl]="videoMetadata()?._links?.['base_image']?.href ?? ''"
        [miniatureUrl]="videoMetadata()?._links?.['miniature_image']?.href ?? ''"

        [xOffset]="miniatureBuilderForm.get(['viewport','miniature_x_offset'])?.value ?? 0"
        [yOffset]="miniatureBuilderForm.get(['viewport','miniature_y_offset'])?.value ?? 0"
        [zoom]="miniatureBuilderForm.get(['viewport','miniature_zoom'])?.value ?? 1"

        (xOffsetChange)="miniatureBuilderForm.get(['viewport','miniature_x_offset'])?.setValue($event)"
        (yOffsetChange)="miniatureBuilderForm.get(['viewport','miniature_y_offset'])?.setValue($event)"
        (zoomChange)="miniatureBuilderForm.get(['viewport','miniature_zoom'])?.setValue($event)">
      </app-images-preview>
    </div>
  </section>
</div>
